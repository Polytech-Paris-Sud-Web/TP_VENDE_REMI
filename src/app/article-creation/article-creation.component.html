<div class="row">
  <br/>
  <div class="col-12 text-center">
    <h3><i>Create your article</i></h3>
  </div>
  
</div>
<br/>
<div class="card">
  <div class="card-body">
    <form [formGroup]="articleForm" (ngSubmit)="createArticle()">
      <div class="form-group">

        <div class="row g-3">
          <div class="col-6">
            <label for="name" class="form-label">Title</label>
            <input  class="form-control" id="name" formControlName="title">
          </div>
          <div class="col-6">
            <label for="author"  class="form-label">Author</label>
            <input class="form-control" id="author" formControlName="author">
          </div>
          <div class="col-12">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" formControlName="content"></textarea>
          </div>
          
          <div class="col">
            <button class="btn btn-success" [disabled]="articleForm.invalid" type="submit">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
